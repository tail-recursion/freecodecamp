<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
</head>
<body>
<div class="container text-center">

    <h1 class="page-header">Tic Tac Toe</h1>
    <div align="center">

        <div id="board">

            <div class="row">
                <div class="col-xs-4" onclick="clicked(this)" id=0>

                </div>
                <div class="col-xs-4" onclick="clicked(this)" id=1>

                </div>
                <div class="col-xs-4" onclick="clicked(this)" id=2>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-4" onclick="clicked(this)" id=3>

                </div>
                <div class="col-xs-4" onclick="clicked(this)" id=4>

                </div>
                <div class="col-xs-4" onclick="clicked(this)" id=5>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-4" onclick="clicked(this)" id=6>

                </div>
                <div class="col-xs-4" onclick="clicked(this)" id=7>

                </div>
                <div class="col-xs-4" onclick="clicked(this)" id=8>

                </div>
            </div>

        </div>

    </div>

</div>
</div>
</body>
</html>
